  <title>Elite Quiz | Sign Up</title>

<body>
  <nav>
    <img width="45px" height="45px" src="/assets/images/logo.png" alt="logo" />
    <h2>Elite Quiz</h2>
    <div>
      <a href="/index.html">Home</a>
      <a href="leaderboard_page.html">Leaderboard</a>
      <a href="playgame_page.html">Play Game</a>

    </div>
  </nav>
  <h1>Sign Up</h1>
  <form action="">
    <label for="name">Name</label>
    <input type="text" name="name" />
    <br />
    <label for="email">Email</label>
    <input type="email" name="email" />
    <br />
    <label for="gender">Gender</label>

    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Rather not to say</option>
    </select>
    <br />
    <label for="password">Password</label>
    <input type="password" name="password" />
    <br />
    <label for="confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" />
    <br />

    <button type="submit">Sign Up</button>
    <br>
    <a href="login_page.html">Already have an Account? Login</a>
  </form>
